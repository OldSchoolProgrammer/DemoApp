{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adjust Stock - Jewelry Inventory{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="page-header">
        <h1 class="page-title"><i class="bi bi-plus-slash-minus me-2"></i>Adjust Stock</h1>
        <p class="page-subtitle">Record stock in, stock out, or adjustments</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body p-4">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
