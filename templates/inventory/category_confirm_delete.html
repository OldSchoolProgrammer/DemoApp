{% extends 'base.html' %}

{% block title %}Delete Category - Jewelry Inventory{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Confirm Deletion</h5>
                </div>
                <div class="card-body text-center py-5">
                    <i class="bi bi-tag text-danger" style="font-size: 4rem;"></i>
                    <h4 class="mt-3">Delete category "{{ object.name }}"?</h4>
                    <p class="text-muted">Make sure no items are using this category before deleting.</p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <a href="{% url 'inventory:category_list' %}" class="btn btn-outline-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i>Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
