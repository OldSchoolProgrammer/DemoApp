{% extends 'base.html' %}

{% block title %}Confirm Delete - Jewelry Inventory{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Confirm Deletion</h5>
                </div>
                <div class="card-body text-center py-5">
                    <i class="bi bi-trash text-danger" style="font-size: 4rem;"></i>
                    <h4 class="mt-3">Delete "{{ object.name }}"?</h4>
                    <p class="text-muted">This action cannot be undone. All transaction history for this item will also
                        be deleted.</p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <a href="{% url 'inventory:item_list' %}" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-x-lg me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i>Yes, Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
