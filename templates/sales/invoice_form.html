{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Invoice - JewelryPro{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="mb-4">
                <h2 class="fw-bold mb-1"><i class="bi bi-file-earmark-plus me-2"></i>Create Invoice</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="{% url 'inventory:dashboard' %}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'sales:invoice_list' %}">Invoices</a></li>
                        <li class="breadcrumb-item active">Create</li>
                    </ol>
                </nav>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-arrow-right me-1"></i> Continue to Add Items
                            </button>
                            <a href="{% url 'sales:invoice_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
