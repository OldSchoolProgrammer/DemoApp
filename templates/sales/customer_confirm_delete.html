{% extends 'base.html' %}

{% block title %}Delete Customer - JewelryPro{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Delete Customer</h5>
                </div>
                <div class="card-body p-4">
                    <p class="mb-4">Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
                    <p class="text-muted">This will also delete all associated invoices.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i> Delete
                            </button>
                            <a href="{% url 'sales:customer_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
